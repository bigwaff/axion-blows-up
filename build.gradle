// Apply the java-library plugin to add support for Java Library
plugins {
	id 'java-library'
    id 'org.ajoberstar.grgit' version '2.1.0'
    id 'pl.allegro.tech.build.axion-release' version '1.9.0'
    id 'maven-publish'
}

scmVersion {
    ignoreUncommittedChanges = false
    versionCreator 'versionWithBranch'
}

group = "pl.allegro.tech.build.axion-blows-up"
version = scmVersion.version

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

def branchName = grgit.branch.current().getName()
def commitHash = grgit.head().id
def commitDateTime = grgit.head().dateTime

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version,
                   'Git-Commit-Hash': commitHash,
                   'Git-Commit-DateTime': commitDateTime,
                   'Git-Branch': branchName)
    }
}
